<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="container">
        <main class="main">
            <article class="cards card1">
                <div class="front">
                    <h3 class="result">Your Result</h3>
                    <div class="main-score">
                        <h1 class="score-circle"><span class="score-num">76</span><span class="score-den">of 100</span></h1>
                    </div>
                    <h2 class="title">Great</h2>
                    <p class="description">You scored higher than 65% of the people who have taken these tests</p>
                </div>
            </article>
            <article class="cards card2">
                <div class="main-summary">
                    <section class="section top">
                        <h3 class="sum-title">Summary</h3>
                    </section>
                    <section class="section middle">
                        <div class="summary react-sum">
                            <div class="left">
                                <img src="assets/images/icon-reaction.svg" alt="">
                                <h4 class="raction">Reaction</h4>
                            </div>
                            <div class="right">
                                <h5 class="scores">80 <span class="den">/ 100</span></h5>
                            </div>
                        </div>
                        <div class="summary mem-sum">
                            <div class="left">
                                <img src="assets/images/icon-memory.svg" alt="">
                                <h4 class="memory">Memory</h4>
                            </div>
                            <div class="right">
                                <h5 class="scores">92 <span class="den">/ 100</span></h5>
                            </div>
                        </div>
                        <div class="summary verb-sum">
                            <div class="left">
                                <img src="assets/images/icon-verbal.svg" alt="">
                                <h4 class="verbal">Verbal</h4>
                            </div>
                            <div class="right">
                                <h5 class="scores">61 <span class="den">/ 100</span></h5>
                            </div>
                        </div>
                        <div class="summary visu-sum">
                            <div class="left">
                                <img src="assets/images/icon-visual.svg" alt="">
                                <h4 class="visual">Visual</h4>
                            </div>
                            <div class="right">
                                <h5 class="scores">73 <span class="den">/ 100</span></h5>
                            </div>
                        </div>
                    </section>
                    <section class="section foot">
                        <button class="btn">Continue</button>
                    </section>
                </div>
            </article>
        </main>
    </header>
    
</body>
</html>
